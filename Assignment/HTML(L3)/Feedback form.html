<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
</head>
<body>
    <form action="/content">
        <div>
            <h2>Feedback Form</h2>
        </div>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Write your name">
            
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Write your email">
            
        </div>
        <br>
        <div>
            <label for="mess">Message:</label>
            <br>
            <textarea name="message" id="mess" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="rating">Rate us out of 5:</label>
            <br>
            <input type="radio" id="rating" name="rating" value="1">
            <label for="rating">1</label>
            <br>
            <input type="radio" id="rating" name="rating" value="2">
            <label for="rating">2</label>
            <br>
            <input type="radio" id="rating" name="rating" value="3">
            <label for="rating">3</label>
            <br>
            <input type="radio" id="rating" name="rating" value="4">
            <label for="rating">4</label>
            <br>
            <input type="radio" id="rating" name="rating" value="5">
            <label for="rating">5</label>
        </div>
        <br>
        <div>
            <button>Send your message!</button>
        </div>
    </form>
</body>
</html>
